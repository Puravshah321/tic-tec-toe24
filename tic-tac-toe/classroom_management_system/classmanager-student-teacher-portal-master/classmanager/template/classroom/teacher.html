<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher - Generate QR Code</title>
</head>
<body>
    <h1>Generate QR Code for Attendance</h1>
    <form method="post">
        <label for="class_id">Class ID:</label>
        <input type="text" id="class_id" name="class_id" required>
        <button type="submit">Generate QR Code</button>
    </form>

    {% if qr_code_path %}
    <h2>QR Code</h2>
    <img src="{{ qr_code_path }}" alt="QR Code">
    {% endif %}
</body>
</html>
